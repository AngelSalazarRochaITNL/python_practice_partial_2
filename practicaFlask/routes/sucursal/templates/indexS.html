<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Sucursal</title>
</head>
<body>
    <h1>Listado de sucursales</h1>
    <div>
        <a href="{{url_for('appSucursal.agregarS')}}">Agregar Sucursal</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for sucursal in sucursales %}
                    <tr>
                        <td>{{sucursal.id}}</td>
                        <td>{{sucursal.nombre_sucursal}}</td>
                        <td>{{sucursal.descripcion}}</td>
                        <td><a href="editarS/{{sucursal.id}}">Editar</a></td>
                        <td><a href="eliminarS/{{sucursal.id}}">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
